<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
        content="width=device-width, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <title>vue3-ts-template</title>
  <style>
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
    }

    .cloud-loader {
      position: relative;
      left: 50%;
      top: 50%;
      width: 120px;
      height: 120px;
      margin: -75px 0 0 -75px;
    }

    .cloud-loader .outer,
    .cloud-loader .middle,
    .cloud-loader .inner {
      border: 3px solid transparent;
      border-top-color: #3cefff;
      border-right-color: #3cefff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .cloud-loader .outer {
      width: 3.5em;
      height: 3.5em;
      margin-left: -1.75em;
      margin-top: -1.75em;
      animation: spin 2s linear infinite;
    }

    .cloud-loader .middle {
      width: 2.1em;
      height: 2.1em;
      margin-left: -1.05em;
      margin-top: -1.05em;
      animation: spin 1.75s linear reverse infinite;
    }

    .cloud-loader .inner {
      width: 0.8em;
      height: 0.8em;
      margin-left: -0.4em;
      margin-top: -0.4em;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<noscript>
  <strong>很抱歉，如果没有启用JavaScript，此项目 vue3-ts-template 将无法正常运行。请启用它。</strong>
</noscript>
<div id="app">
  <div class="cloud-loader">
    <div class="outer"></div>
    <div class="middle"></div>
    <div class="inner"></div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
